{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}

	<h1> Login </h1>

	<form class="register-form" method="POST">
		<div class="input_fields">
			<label for="email"><b>Email</b></label>
			<input type="text" name="email" id="email" class="inputform" placeholder="Email" required>
			<br>
			<label for="password"><b>Password</b></label>
			<input type="password" name="password" id="password" class="inputform" placeholder="Password" required>
			<br>
		</div>
		<button type="submit" class="outline_md_btn">
			Entra
		</button>
	</form>

{% endblock %}
