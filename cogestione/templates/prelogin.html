{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}

	<center>
		<form class="register-form" method="POST">
			<h1> Login / Registrazione</h1>
            <p> Inserisci la tua mail istituzionale (...@liceolussana.eu) </p>
			<div class="input_fields">
				<label for="email"><b>Email</b></label>
				<input type="text" name="email" id="email" class="inputform" placeholder="Email" required>
				<br>
			</div>
			<button type="submit" class="outline_md_btn">
				Prossimo
			</button>
		</form>
	</center>
{% endblock %}
