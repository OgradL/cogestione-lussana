{% extends "base.html" %}
{% block title %} Registrazione {% endblock %}

{% block content %}
	<center>
		
		<form class="register-form" method="POST">
			<h1> Registrazione </h1>
			<!-- <h3> Attenzione: Ci si pu√≤ registrare solo con la mail istituzionale (...@liceolussana.eu) </h4> -->
			<div class="input_fields">
                <label> Email: {{ user_email }} </label>
                <a href="/auth/prelogin/"> Cambia email </a>
                <br>
				<!-- <label for="email"><b>Email</b></label> -->
				<!-- <input type="text" name="email" id="email" class="inputform" placeholder="Email" required> -->
				<label for="pssw"><b>Password</b></label>
				<input type="password" name="password1" id="password1" class="inputform" placeholder="Password" required>
				<br>
				<label for="confpssw"><b>Conferma Password</b></label>
				<input type="password" name="password2" id="password2" class="inputform" placeholder="Confirm password" required>
				<br>
			</div>
			<button type="submit" class="outline_md_btn">
				Registrati
			</button>
		</form>
	</center>
{% endblock %}
